<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compile Java Code</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<script>

$(document).ready(function() {
	$('#codeArea').bind('input propertychange', function() {
		var val = this.value.length;
		var code = this.value;
		//alert(this.value);
		if (val > 0) {
			$.ajax({url: "compileJavaCode.jsp?source="+code, dataType: "xml", success: function(result){
				$xml = $(result);
				var output = $xml.find("result").text();
				if (output.trim() == "") {
					$("#output").text("Success");
				}
				else {
					$("#output").text(output);
				}
			}});
		}
	});
});

</script>

<body>
The class name must be Solution
<div>
<textarea rows="25" cols="100" id="codeArea"> public class Solution { }</textarea>
</div>
<div>
<label id = "output"></label>
</div>
</body>
</html>
